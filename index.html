<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
        <script src="jquery3.4.1.min.js" charset="utf-8"></script>
  </head>
  <body>

      <form action="index.html" class="login-form">
        <h1>REGISTRATION FORM</h1>
        

        <div class="txtb">
          <input type="text">
          <span data-placeholder="Full name"></span>
        </div>

        <div class="txtb">
          <input type="password">
          <span data-placeholder="Password"></span>
        </div>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="Email address"></span>
        </div>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="Birthday"></span>
        </div>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="Gender"></span>
        </div>

      

       

        <input type="submit" class="logbtn" value="SUBMIT FORM">

       

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
</html>
